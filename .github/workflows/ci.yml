name: CI

on:
  push:

  jobs:
    verification:
      name: verification
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci

    cypress-test:
      name: cypress test
      needs: verification
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm cypress run